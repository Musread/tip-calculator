<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="app">
      <img src="images/logo.svg" alt="logo" class="logo" />

      <div class="tip-calculator">
        <!-- INPUT SECTION -->
        <div class="tip-calculator__inputs-container">
          <section class="tip-calculator__input-section">
            <div class="tip-calculator__input-heading">
              <span class="tip-calculator__title">Bill</span>
              <span class="tip-calculator__error-message u-hidden"
                >Not a valid value</span
              >
            </div>
            <div class="tip-calculator__input-field">
              <input type="number" class="beauty-input" placeholder="0" />
              <img
                src="images/icon-dollar.svg"
                alt="dollar icon"
                class="tip-calculator__input-icon"
              />
            </div>
          </section>

          <section class="tip-calculator__input-section">
            <div class="tip-calculator__input-heading">
              <span class="tip-calculator__title u-margin-bottom"
                >Select tip %</span
              >
              <span class="tip-calculator__error-message u-hidden"
                >Not a valid value</span
              >
            </div>
            <div class="tip-calculator__percentages">
              <button class="tip-calculator__percentage">5%</button>
              <button class="tip-calculator__percentage">10%</button>
              <button class="tip-calculator__percentage">15%</button>
              <button class="tip-calculator__percentage">25%</button>
              <button class="tip-calculator__percentage">50%</button>
              <input
                type="number"
                class="beauty-input beauty-input--custom"
                placeholder="Custom"
              />
            </div>
          </section>

          <section class="tip-calculator__input-section">
            <div class="tip-calculator__input-heading">
              <span class="tip-calculator__title">Number of people</span>
              <span class="tip-calculator__error-message u-hidden"
                >Can't be zero</span
              >
            </div>
            <div class="tip-calculator__input-field">
              <input type="number" class="beauty-input" placeholder="0" />
              <img
                src="images/icon-person.svg"
                alt="people icon"
                class="tip-calculator__input-icon"
              />
            </div>
          </section>
        </div>
        <!-- OUTPUT SECTION -->
        <div class="tip-calculator__results-container">
          <section class="tip-calculator__result-section">
            <div class="tip-calculator__result-field">
              <div class="tip-calculator__text">
                <span class="tip-calculator__title tip-calculator__title--white"
                  >Tip amount</span
                >
                <span class="tip-calculator__subtitle">/ person</span>
              </div>
              <div class="tip-calculator__result-number">
                <span>$</span>0.00
              </div>
            </div>
            <div class="tip-calculator__result-field">
              <div class="tip-calculator__text">
                <span class="tip-calculator__title tip-calculator__title--white"
                  >Total</span
                >
                <span class="tip-calculator__subtitle">/ person</span>
              </div>
              <div class="tip-calculator__result-number">
                <span>$</span>0.00
              </div>
            </div>
          </section>
          <button class="btn-reset">reset</button>
        </div>
      </div>
    </main>

  </body>
</html>
